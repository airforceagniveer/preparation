        /* --- TOP BAR (Progress) --- */
        #top-bar {
            height: 50px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
        }

        .progress-track {
            flex-grow: 1;

        }

        .progress-fill {

            background-color: var(--primary);

            transition: width 0.5s ease;
        }

        .close-icon {
            font-size: 24px;
            cursor: pointer;
            color: var(--gray-dark);
        }

        /* --- MAIN CONTENT AREA --- */
        #main-container {
            flex-grow: 1;
            overflow-y: auto;
            position: relative;

        }
/* --- UPDATED PATH VIEW (Grid Layout) --- */
#path-view {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr; /* 3 Columns: Left, Center, Right */
    row-gap: 50px; /* Space between rows */
    padding: 40px 20px;
    background: url('https://www.transparenttextures.com/patterns/cubes.png');
    justify-items: center; /* Center items in their cells */
}

/* Node Styles */
.level-node {
    width: 70px; /* Thoda chhota kiya taki 3 fit ho sakein */
    height: 70px;
    border-radius: 50%;
    background-color: var(--secondary);
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    box-shadow: 0 5px 0 #d4a005;
    cursor: pointer;
    transition: transform 0.1s;
    z-index: 2;
}

.level-node:active { transform: translateY(4px); box-shadow: 0 2px 0 #d4a005; }
.level-node.locked { background-color: var(--gray); box-shadow: 0 5px 0 var(--gray-dark); cursor: not-allowed; }
.level-icon { font-size: 28px; color: white; }

.level-label {
    position: absolute;
    bottom: -25px;
    font-size: 12px;
    font-weight: bold;
    color: var(--gray-dark);
    white-space: nowrap;
    text-align: center;

    /* ‡§Ø‡•á 4 ‡§≤‡§æ‡§á‡§®‡•á‡§Ç ‡§ú‡§æ‡§¶‡•Ç ‡§ï‡§∞‡•á‡§Ç‡§ó‡•Ä (Line ‡§ï‡•ã ‡§õ‡§ø‡§™‡§æ ‡§¶‡•á‡§Ç‡§ó‡•Ä) */
    background-color: var(--bg); /* White background */
    padding: 2px 6px;            /* Thoda space text ke aas paas */
    border-radius: 10px;         /* Gol kinare */
    z-index: 5;                 /* Line ke upar dikhega */
}
.level-node:not(.locked) .level-label { color: var(--text); }

/* --- POSITIONING LOGIC (The Unique Shape) --- */
/* Noun (1) & Pronoun (2) -> Center Column */
.level-node:nth-child(1), 
.level-node:nth-child(2) { grid-column: 2; }

/* Adjective (3) -> Left, Adverb (4) -> Center, Conj (5) -> Right */
.level-node:nth-child(3) { grid-column: 1; }
.level-node:nth-child(4) { grid-column: 2; }
.level-node:nth-child(5) { grid-column: 3; }

/* Models (6) -> Left, Clauses (7) -> Center, Grammar1 (8) -> Right */
.level-node:nth-child(6) { grid-column: 1; }
.level-node:nth-child(7) { grid-column: 2; }
.level-node:nth-child(8) { grid-column: 3; }

/* --- LINES (Simple Vertical Connectors) --- */
/* Har node ke neeche ek line jo next row tak jaye */
.path-line {
    width: 4px;
    height: 55px; /* Gap cover karne ke liye */
    background-color: var(--gray-dark);
    position: absolute;
    bottom: -55px;
    z-index: 1;
    
}
/* Last row items won't have lines (handled in JS or just CSS hide) */
.level-node:last-child .path-line { display: none; }
  

        /* --- LESSON VIEW (Cards) --- */
        #lesson-view {
            display: none; /* Hidden by default */
            height: 100%;
            flex-direction: column;

        .card {

            color: #444;

            background: white;
            border: 2px solid var(--gray);
            border-radius: 12px;
            padding: 15px;
            width: 100%;
            margin: 8px 0;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;

            border-color: var(--primary);
            background-color: #e6fffa;
            color: var(--primary-dark);
        }

        .quiz-option.error {
            border-color: #ff4b4b;
            background-color: #ffe5e5;
            animation: shake 0.4s;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

            width: 100%;

            justify-content: space-between;
            align-items: center;

            padding-top: 20px;

            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;

        .btn-next {

        // --- STATE ---
        let currentTopicIndex = 0;
        let currentCardIndex = 0;
        let isLessonActive = false;
        let quizAnswered = false;

        // --- INIT ---
        window.onload = function() {
            renderPath();
        };

        // --- RENDER PATH (HOME) ---
        function renderPath() {
            const container = document.getElementById('path-view');
            container.innerHTML = '';

            topics.forEach((topic, index) => {
                const node = document.createElement('div');
                node.className = `level-node ${topic.locked ? 'locked' : ''}`;
                node.innerHTML = `
                    <span class="level-icon">${topic.locked ? 'üîí' : topic.icon}</span>
                    <span class="level-label">${topic.name}</span>
                    ${index < topics.length - 1 ? '<div class="path-line"></div>' : ''}
                `;
                
                if (!topic.locked) {
                    node.onclick = () => startLesson(index);
                }
                container.appendChild(node);
            });
        }

        // --- LESSON LOGIC ---
                    // --- UPDATED FUNCTIONS ---

function startLesson(index) {
    const selectedTopic = topics[index];

    // 1. Check Lock
    if (selectedTopic.locked) {
        // Optional: Shake effect or sound for locked item
        return; 
    }

    // 2. Check agar Data maujood hai
    if (!allLessons[selectedTopic.id]) {
        alert("Content for " + selectedTopic.name + " is coming soon!");
        return;
    }   
    currentTopicIndex = index;
    currentCardIndex = 0;
    isLessonActive = true;
    
    // Switch Views
    document.getElementById('path-view').style.display = 'none';
    document.getElementById('lesson-view').style.display = 'flex';
    document.getElementById('bottom-nav').style.display = 'none';
    document.getElementById('top-bar').style.visibility = 'visible';
    
    renderCard();
}     
function renderCard() {
    // Current ID ke hisaab se data uthao
    const topicId = topics[currentTopicIndex].id;
    const currentData = allLessons[topicId]; 
    const data = currentData[currentCardIndex];
    
    const container = document.getElementById('card-container');
    const nextBtn = document.getElementById('next-btn');  

// Progress Bar
    const progress = ((currentCardIndex) / currentData.length) * 100;
    document.getElementById('progress-fill').style.width = `${progress}%`;

    quizAnswered = false; // Reset

    // Content Render
    if (data.type === 'theory') {
        container.innerHTML = `
            <div class="illustration">${data.illustration}</div>
            <h2>${data.title}</h2>
            <div class="theory-text">${data.content}</div>
        `;
        nextBtn.disabled = false;
    } 
    else if (data.type === 'quiz') {
        let optionsHtml = '';
        data.options.forEach((opt, i) => {
            optionsHtml += `<div class="quiz-option" onclick="checkAnswer(this, ${i}, ${data.correctIndex})">${opt}</div>`;
        });
        container.innerHTML = `
            <div class="illustration">${data.illustration}</div>
            <h2>${data.title}</h2>
            <p>${data.question}</p>
            <div style="width:100%">${optionsHtml}</div>
        `;
        nextBtn.disabled = true;
    }
}

        function checkAnswer(element, selectedIndex, correctIndex) {
            if (quizAnswered) return; // Prevent multiple clicks

            const nextBtn = document.getElementById('next-btn');
            
            if (selectedIndex === correctIndex) {
                element.classList.add('selected');
                document.getElementById('sound-correct').play();
                quizAnswered = true;
                nextBtn.disabled = false; // Enable "Keep Going"
            } else {
                element.classList.add('error');
                document.getElementById('sound-wrong').play();
                setTimeout(() => {
                    element.classList.remove('error');
                }, 500);
            }
        }
function nextCard() {
    const topicId = topics[currentTopicIndex].id;
    const totalCards = allLessons[topicId].length; // Auto length check

    if (currentCardIndex < totalCards - 1) {
        currentCardIndex++;
        renderCard();
    } else {
        finishLesson();
    }
} 

        function prevCard() {
            if (currentCardIndex > 0) {
                currentCardIndex--;
                renderCard();
            } else {
                // If on first card, confirm exit?
                // For now, do nothing or show toast
            }
        }

        function finishLesson() {
            // Play Applause
            document.getElementById('sound-applause').play();
            
            // Fill progress completely
            document.getElementById('progress-fill').style.width = '100%';

            // Unlock next topic
            if (topics[currentTopicIndex + 1]) {
                topics[currentTopicIndex + 1].locked = false;
            }

            // Show Overlay
            document.getElementById('congrats-overlay').style.display = 'flex';
        }

        function closeCongrats() {
            document.getElementById('congrats-overlay').style.display = 'none';
            exitLesson();
        }

        function exitLesson() {
    isLessonActive = false;
    
    // YAHAN GALTI THI -> 'flex' ko hata kar 'grid' karna hai
    document.getElementById('path-view').style.display = 'grid'; 
    
    document.getElementById('lesson-view').style.display = 'none';
    document.getElementById('bottom-nav').style.display = 'flex';
    document.getElementById('top-bar').style.visibility = 'hidden';
    renderPath(); 
}    

    function changeTab(tabName) {
            const items = document.querySelectorAll('.nav-item');
            items.forEach(item => item.classList.remove('active'));
            // Just visual logic for now
            event.currentTarget.classList.add('active');
            
            if(tabName !== 'English') {

                // Switch back visually for demo
                setTimeout(() => {
                    items.forEach(i => i.classList.remove('active'));
                    items[0].classList.add('active');
                }, 500);
            }
        }
