<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gamified Learning App</title>
    <style>
        :root {
            --primary: #58cc02;
            --primary-dark: #46a302;
            --secondary: #ffc107;
            --gray: #e5e5e5;
            --gray-dark: #afafaf;
            --text: #3c3c3c;
            --bg: #ffffff;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- TOP BAR --- */
        #top-bar {
            height: 50px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
            visibility: hidden;
        }

        .progress-track {
            flex-grow: 1;
            height: 12px;
            background-color: var(--gray);
            border-radius: 10px;
            margin: 0 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: var(--primary);
            width: 0%;
            transition: width 0.5s ease;
        }

        .close-icon {
            font-size: 24px;
            cursor: pointer;
            color: var(--gray-dark);
        }

        /* --- MAIN AREA --- */
        #main-container {
            flex-grow: 1;
            overflow-y: auto;
            position: relative;
            padding-bottom: 80px;
        }

        /* --- GAME MAP (Grid Layout) --- */
        #path-view {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr; /* 3 Columns */
            row-gap: 60px;
            padding: 40px 20px;
            background: url('https://www.transparenttextures.com/patterns/cubes.png');
            justify-items: center;
        }

        .level-node {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: var(--secondary);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 5px 0 #d4a005;
            cursor: pointer;
            transition: transform 0.1s;
            z-index: 5;
        }

        .level-node:active { transform: translateY(4px); box-shadow: 0 2px 0 #d4a005; }
        .level-node.locked { background-color: var(--gray); box-shadow: 0 5px 0 var(--gray-dark); cursor: not-allowed; }
        .level-icon { font-size: 28px; color: white; }

        /* LABEL STYLING (Background to hide line) */
        .level-label {
            position: absolute;
            bottom: -30px;
            font-size: 13px;
            font-weight: bold;
            color: var(--gray-dark);
            white-space: nowrap;
            text-align: center;
            background-color: var(--bg);
            padding: 2px 8px;
            border-radius: 12px;
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .level-node:not(.locked) .level-label { color: var(--text); }

        /* CONNECTING LINES */
        .path-line {
            width: 6px;
            height: 70px;
            background-color: var(--gray);
            position: absolute;
            bottom: -65px;
            z-index: 1;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Positioning Logic (Grid Placement) */
        .level-node:nth-child(1) { grid-column: 2; } /* Noun */
        .level-node:nth-child(2) { grid-column: 2; } /* Pronoun */
        .level-node:nth-child(3) { grid-column: 1; } /* Adjective (Left) */
        .level-node:nth-child(4) { grid-column: 2; } /* Adverb (Center) */
        .level-node:nth-child(5) { grid-column: 3; } /* Conjunction (Right) */
        .level-node:nth-child(6) { grid-column: 1; } /* Models */
        .level-node:nth-child(7) { grid-column: 2; } /* Clauses */
        .level-node:nth-child(8) { grid-column: 3; } /* Grammar 1 */

        /* Hide line for last row items */
        .level-node:nth-child(6) .path-line,
        .level-node:nth-child(7) .path-line,
        .level-node:nth-child(8) .path-line { display: none; }

        /* --- LESSON CARD VIEW --- */
        #lesson-view {
            display: none;
            height: 100%;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            align-items: center;
        }

        .card {
            width: 100%;
            max-width: 400px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .illustration {
            font-size: 80px;
            margin-bottom: 20px;
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.1));
        }

        .theory-text {
            font-size: 18px;
            line-height: 1.6;
            color: #444;
            margin-bottom: 20px;
        }

        .quiz-option {
            background: white;
            border: 2px solid var(--gray);
            border-radius: 12px;
            padding: 15px;
            width: 100%;
            margin: 8px 0;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }

        .quiz-option.selected {
            border-color: var(--primary);
            background-color: #e6fffa;
            color: var(--primary-dark);
        }

        .quiz-option.error {
            border-color: #ff4b4b;
            background-color: #ffe5e5;
            animation: shake 0.4s;
        }

        @keyframes shake {
            0% { transform: translateX(0); } 25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); } 75% { transform: translateX(-5px); } 100% { transform: translateX(0); }
        }

        .lesson-footer {
            width: 100%;
            max-width: 400px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
            padding-top: 20px;
        }

        .btn {
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }

        .btn-next {
            background-color: var(--primary);
            color: white;
            box-shadow: 0 4px 0 var(--primary-dark);
            width: 70%;
        }
        .btn-next:disabled {
            background-color: var(--gray);
            box-shadow: none;
            color: var(--gray-dark);
            cursor: default;
        }
        .btn-back {
            background: none;
            color: var(--gray-dark);
            width: 20%;
            padding: 10px;
        }

        /* --- BOTTOM NAV --- */
        #bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 70px;
            background: white;
            border-top: 1px solid var(--gray);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--gray-dark);
            font-size: 12px;
            cursor: pointer;
        }
        .nav-item.active { color: var(--primary); }
        .nav-icon { font-size: 24px; margin-bottom: 4px; }

        /* --- CONGRATS --- */
        #congrats-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: none;
            justify-content: center; align-items: center; flex-direction: column;
            z-index: 200; color: white; text-align: center;
        }
    </style>
</head>
<body>

    <audio id="sound-applause" src="https://www.soundjay.com/human/sounds/applause-01.mp3"></audio>
    <audio id="sound-correct" src="https://www.soundjay.com/buttons/sounds/button-3.mp3"></audio>
    <audio id="sound-wrong" src="https://www.soundjay.com/buttons/sounds/button-10.mp3"></audio>

    <div id="top-bar">
        <span class="close-icon" onclick="exitLesson()">‚úï</span>
        <div class="progress-track"><div class="progress-fill" id="progress-fill"></div></div>
    </div>

    <div id="main-container">
        
        <div id="path-view">
            </div>

        <div id="lesson-view">
            <div id="card-container" class="card"></div>
            <div class="lesson-footer">
                <button class="btn btn-back" onclick="prevCard()">
                   <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18l-6-6 6-6"/></svg>
                </button>
                <button class="btn btn-next" id="next-btn" onclick="nextCard()">Check</button>
            </div>
        </div>
    </div>

    <div id="bottom-nav">
        <div class="nav-item active"><span class="nav-icon">üìñ</span><span>English</span></div>
        <div class="nav-item"><span class="nav-icon">‚ûó</span><span>Maths</span></div>
        <div class="nav-item"><span class="nav-icon">üß†</span><span>Reasoning</span></div>
    </div>

    <div id="congrats-overlay">
        <h1>AWESOME!</h1>
        <div style="font-size: 80px;">üèÜ</div>
        <p>Topic Completed!</p>
        <button class="btn btn-next" style="margin-top: 20px;" onclick="closeCongrats()">CONTINUE</button>
    </div>

    <script>
        // --- TOPIC CONFIGURATION ---
        const topics = [
            { id: 'noun', name: 'Noun', icon: 'üì¶', locked: false },       // 1. Center
            { id: 'pronoun', name: 'Pronoun', icon: 'üëà', locked: true },  // 2. Center
            { id: 'adjective', name: 'Adjective', icon: '‚ú®', locked: true }, // 3. Left
            { id: 'adverb', name: 'Adverb', icon: 'üöÄ', locked: true },    // 4. Center
            { id: 'conjunction', name: 'Conjunct', icon: 'üîó', locked: true }, // 5. Right
            { id: 'models', name: 'Models', icon: 'üõ†Ô∏è', locked: true },    // 6. Left
            { id: 'clauses', name: 'Clauses', icon: 'üìù', locked: true },  // 7. Center
            { id: 'grammar1', name: 'Grammar 1', icon: 'üèÜ', locked: true } // 8. Right
        ];

        // --- MASTER DATA OBJECT ---
        // Yahan aap naye topics ka data add kar sakte hain
        const allLessons = {
            
            // 1. NOUN DATA
            'noun': [
    // PART 1: Basics
    {
        type: 'theory',
        illustration: 'üê±',
        title: '1. What is a Noun?',
        content: 'A Noun is a naming word. It is used to name a <b>Person, Place, Animal, or Thing</b>.'
    },
    {
        type: 'theory',
        illustration: 'üë¶ üè´',
        title: '2. Examples',
        content: '<b>Person:</b> Boy, Rahul, Doctor<br><b>Place:</b> School, Delhi, Park<br><b>Thing:</b> Table, Pen, Car'
    },
    {
        type: 'theory',
        illustration: 'üëÄ',
        title: '3. Look Around',
        content: 'Everything you can see or touch usually has a name. That name is a <b>Noun</b>.'
    },
    {
        type: 'quiz',
        illustration: '‚ùì',
        title: 'Quiz 1',
        question: 'Which of these is a Noun (Thing)?',
        options: ['Run', 'Blue', 'Chair', 'Quickly'],
        correctIndex: 2 // Chair
    },

    // PART 2: Types (Common vs Proper)
    {
        type: 'theory',
        illustration: 'üèôÔ∏è',
        title: '4. Common Noun',
        content: 'A general name for something.<br>Example: <i>City, Dog, Boy</i>. It does not start with a capital letter.'
    },
    {
        type: 'theory',
        illustration: 'üóΩ',
        title: '5. Proper Noun',
        content: 'A special, specific name.<br>Example: <i>Mumbai, Tommy, Rahul</i>. It <b>always</b> starts with a Capital Letter.'
    },
    {
        type: 'theory',
        illustration: 'vs',
        title: '6. Compare Them',
        content: 'Boy -> <b>Rahul</b><br>City -> <b>Delhi</b><br>Car -> <b>Honda</b>'
    },
    {
        type: 'quiz',
        illustration: 'ü§î',
        title: 'Quiz 2',
        question: 'Select the PROPER Noun:',
        options: ['school', 'London', 'table', 'book'],
        correctIndex: 1 // London
    },

    // PART 3: Usage in Sentences
    {
        type: 'theory',
        illustration: 'üìù',
        title: '7. Subject of Sentence',
        content: 'Nouns often come at the start of a sentence as the Subject.<br><i>"<b>Birds</b> fly in the sky."</i>'
    },
    {
        type: 'theory',
        illustration: 'üéØ',
        title: '8. Object of Sentence',
        content: 'Nouns can also receive action.<br><i>"He kicked the <b>ball</b>."</i> (Ball is the object).'
    },
    {
        type: 'theory',
        illustration: 'üîç',
        title: '9. Spotting Nouns',
        content: 'Try to find the nouns here: <br><i>"The <b>cat</b> drinks <b>milk</b>."</i>'
    },
    {
        type: 'quiz',
        illustration: 'üèÜ',
        title: 'Final Quiz',
        question: 'Identify the Noun in this sentence: "She eats an apple."',
        options: ['She', 'Eats', 'An', 'Apple'],
        correctIndex: 3 // Apple
    }
] ,
            
                  
            // 2. PRONOUN DATA
            'pronoun': [
                { type: 'theory', illustration: 'üîÑ', title: 'What is a Pronoun?', content: 'Used in place of a Noun.<br>Ex: <b>He, She, It</b>.' },
                { type: 'theory', illustration: 'üó£Ô∏è', title: 'Usage', content: 'Rahul is nice. -> <b>He</b> is nice.' },
                { type: 'quiz', illustration: '‚ùì', title: 'Quiz 1', question: 'Pronoun for "Sara"?', options: ['He', 'She', 'It', 'They'], correctIndex: 1 }
            ],

            // 3. ADJECTIVE DATA
            'adjective': [
                { type: 'theory', illustration: '‚ú®', title: 'Adjective?', content: 'Describing words.<br>They tell us more about a Noun.' },
                { type: 'theory', illustration: 'üî¥', title: 'Example', content: '<b>Red</b> car.<br><b>Big</b> house.<br><b>Happy</b> boy.' },
                { type: 'quiz', illustration: '‚ùì', title: 'Quiz 1', question: 'Find the Adjective: "Tall tree"', options: ['Tall', 'Tree', 'The', 'Is'], correctIndex: 0 }
            ],

            // 4. ADVERB DATA (Placeholder)
            'adverb': [
                { type: 'theory', illustration: 'üöÄ', title: 'Adverb', content: 'Modifies a verb.<br>He runs <b>quickly</b>.' },
                { type: 'quiz', illustration: '‚ùì', title: 'Quiz', question: 'Find Adverb: "Sing loudly"', options: ['Sing', 'Loudly'], correctIndex: 1 }
            ]
        };

        // --- STATE ---
        let currentTopicIndex = 0;
        let currentCardIndex = 0;
        let isLessonActive = false;
        let quizAnswered = false;

        // --- INIT ---
        window.onload = function() {
            try {
                renderPath();
            } catch (e) {
                alert("Error loading app: " + e.message);
            }
        };

        // --- RENDER MAP ---
        function renderPath() {
            const container = document.getElementById('path-view');
            container.innerHTML = '';

            topics.forEach((topic, index) => {
                const node = document.createElement('div');
                node.className = `level-node ${topic.locked ? 'locked' : ''}`;
                node.innerHTML = `
                    <span class="level-icon">${topic.locked ? 'üîí' : topic.icon}</span>
                    <span class="level-label">${topic.name}</span>
                    <div class="path-line"></div>
                `;
                
                if (!topic.locked) {
                    node.onclick = () => startLesson(index);
                }
                container.appendChild(node);
            });
        }

        // --- LESSON LOGIC ---
        function startLesson(index) {
            const topic = topics[index];
            if (topic.locked) return; // Locked
            
            if (!allLessons[topic.id]) {
                alert("Content coming soon for " + topic.name);
                return;
            }

            currentTopicIndex = index;
            currentCardIndex = 0;
            isLessonActive = true;
            
            // UI Switch
            document.getElementById('path-view').style.display = 'none';
            document.getElementById('lesson-view').style.display = 'flex';
            document.getElementById('bottom-nav').style.display = 'none';
            document.getElementById('top-bar').style.visibility = 'visible';
            
            renderCard();
        }

        function renderCard() {
            const topicId = topics[currentTopicIndex].id;
            const dataList = allLessons[topicId];
            
            // Safety check
            if (!dataList || dataList.length === 0) {
                alert("No data found!");
                exitLesson();
                return;
            }

            const data = dataList[currentCardIndex];
            const container = document.getElementById('card-container');
            const nextBtn = document.getElementById('next-btn');

            // Progress
            const progress = ((currentCardIndex) / dataList.length) * 100;
            document.getElementById('progress-fill').style.width = `${progress}%`;

            quizAnswered = false;
            nextBtn.innerHTML = data.type === 'quiz' ? 'Check' : 'Keep Going';

            if (data.type === 'theory') {
                container.innerHTML = `
                    <div class="illustration">${data.illustration}</div>
                    <h2>${data.title}</h2>
                    <div class="theory-text">${data.content}</div>
                `;
                nextBtn.disabled = false;
            } else if (data.type === 'quiz') {
                let opts = '';
                data.options.forEach((opt, i) => {
                    opts += `<div class="quiz-option" onclick="checkAnswer(this, ${i}, ${data.correctIndex})">${opt}</div>`;
                });
                container.innerHTML = `
                    <div class="illustration">${data.illustration}</div>
                    <h2>${data.title}</h2>
                    <p>${data.question}</p>
                    <div style="width:100%">${opts}</div>
                `;
                nextBtn.disabled = true;
            }
        }

        function checkAnswer(el, idx, correct) {
            if (quizAnswered) return;
            const nextBtn = document.getElementById('next-btn');
            
            if (idx === correct) {
                el.classList.add('selected');
                document.getElementById('sound-correct').play().catch(e => console.log('Audio error', e));
                quizAnswered = true;
                nextBtn.disabled = false;
                nextBtn.innerHTML = "Continue";
            } else {
                el.classList.add('error');
                document.getElementById('sound-wrong').play().catch(e => console.log('Audio error', e));
                setTimeout(() => el.classList.remove('error'), 500);
            }
        }

        function nextCard() {
            const topicId = topics[currentTopicIndex].id;
            const total = allLessons[topicId].length;

            if (currentCardIndex < total - 1) {
                currentCardIndex++;
                renderCard();
            } else {
                finishLesson();
            }
        }

        function prevCard() {
            if (currentCardIndex > 0) {
                currentCardIndex--;
                renderCard();
            }
        }

        function finishLesson() {
            document.getElementById('sound-applause').play().catch(e => console.log('Audio error', e));
            document.getElementById('progress-fill').style.width = '100%';
            
            // Unlock next
            if (currentTopicIndex + 1 < topics.length) {
                topics[currentTopicIndex + 1].locked = false;
            }
            
            document.getElementById('congrats-overlay').style.display = 'flex';
        }

        function closeCongrats() {
            document.getElementById('congrats-overlay').style.display = 'none';
            exitLesson();
        }

        function exitLesson() {
            isLessonActive = false;
            // IMPORTANT: Switch back to Grid
            document.getElementById('path-view').style.display = 'grid';
            document.getElementById('lesson-view').style.display = 'none';
            document.getElementById('bottom-nav').style.display = 'flex';
            document.getElementById('top-bar').style.visibility = 'hidden';
            renderPath();
        }
    </script>
</body>
    </html>
