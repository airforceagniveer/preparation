    <style>
        :root {
            --primary: #58cc02;
            --primary-dark: #46a302;
            --secondary: #ffc107;
            --gray: #e5e5e5;
            --gray-dark: #afafaf;
            --text: #3c3c3c;
            --bg: #ffffff;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- TOP BAR --- */
        #top-bar {
            height: 50px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
            visibility: hidden;
        }

        .progress-track {
            flex-grow: 1;
            height: 12px;
            background-color: var(--gray);
            border-radius: 10px;
            margin: 0 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: var(--primary);
            width: 0%;
            transition: width 0.5s ease;
        }

        .close-icon {
            font-size: 24px;
            cursor: pointer;
            color: var(--gray-dark);
        }

        /* --- MAIN AREA --- */
        #main-container {
            flex-grow: 1;
            overflow-y: auto;
            position: relative;
            padding-bottom: 80px;
        }

        /* --- GAME MAP (Grid Layout) --- */
        #path-view {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr; /* 3 Columns */
            row-gap: 60px;
            padding: 40px 20px;
            background: url('https://www.transparenttextures.com/patterns/cubes.png');
            justify-items: center;
        }

        .level-node {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: var(--secondary);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 5px 0 #d4a005;
            cursor: pointer;
            transition: transform 0.1s;
            z-index: 5;
        }

        .level-node:active { transform: translateY(4px); box-shadow: 0 2px 0 #d4a005; }
        .level-node.locked { background-color: var(--gray); box-shadow: 0 5px 0 var(--gray-dark); cursor: not-allowed; }
        .level-icon { font-size: 28px; color: white; }

        /* LABEL STYLING (Background to hide line) */
        .level-label {
            position: absolute;
            bottom: -30px;
            font-size: 13px;
            font-weight: bold;
            color: var(--gray-dark);
            white-space: nowrap;
            text-align: center;
            background-color: var(--bg);
            padding: 2px 8px;
            border-radius: 12px;
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .level-node:not(.locked) .level-label { color: var(--text); }

        /* CONNECTING LINES */
        .path-line {
            width: 6px;
            height: 70px;
            background-color: var(--gray);
            position: absolute;
            bottom: -65px;
            z-index: 1;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Positioning Logic (Grid Placement) */
        .level-node:nth-child(1) { grid-column: 2; } /* Noun */
        .level-node:nth-child(2) { grid-column: 2; } /* Pronoun */
        .level-node:nth-child(3) { grid-column: 1; } /* Adjective (Left) */
        .level-node:nth-child(4) { grid-column: 2; } /* Adverb (Center) */
        .level-node:nth-child(5) { grid-column: 3; } /* Conjunction (Right) */
        .level-node:nth-child(6) { grid-column: 1; } /* Models */
        .level-node:nth-child(7) { grid-column: 2; } /* Clauses */
        .level-node:nth-child(8) { grid-column: 3; } /* Grammar 1 */

        /* Hide line for last row items */
        .level-node:nth-child(6) .path-line,
        .level-node:nth-child(7) .path-line,
        .level-node:nth-child(8) .path-line { display: none; }

        /* --- LESSON CARD VIEW --- */
        #lesson-view {
            display: none;
            height: 100%;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            align-items: center;
        }

        .card {
            width: 100%;
            max-width: 400px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .illustration {
            font-size: 80px;
            margin-bottom: 20px;
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.1));
        }

        .theory-text {
            font-size: 18px;
            line-height: 1.6;
            color: #444;
            margin-bottom: 20px;
        }

        .quiz-option {
            background: white;
            border: 2px solid var(--gray);
            border-radius: 12px;
            padding: 15px;
            width: 100%;
            margin: 8px 0;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }

        .quiz-option.selected {
            border-color: var(--primary);
            background-color: #e6fffa;
            color: var(--primary-dark);
        }

        .quiz-option.error {
            border-color: #ff4b4b;
            background-color: #ffe5e5;
            animation: shake 0.4s;
        }

        @keyframes shake {
            0% { transform: translateX(0); } 25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); } 75% { transform: translateX(-5px); } 100% { transform: translateX(0); }
        }

        .lesson-footer {
            width: 100%;
            max-width: 400px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
            padding-top: 20px;
        }

        .btn {
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }

        .btn-next {
            background-color: var(--primary);
            color: white;
            box-shadow: 0 4px 0 var(--primary-dark);
            width: 70%;
        }
        .btn-next:disabled {
            background-color: var(--gray);
            box-shadow: none;
            color: var(--gray-dark);
            cursor: default;
        }
        .btn-back {
            background: none;
            color: var(--gray-dark);
            width: 20%;
            padding: 10px;
        }

        /* --- BOTTOM NAV --- */
        #bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 70px;
            background: white;
            border-top: 1px solid var(--gray);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 100;

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--gray-dark);
            font-size: 12px;
            cursor: pointer;
        }

            display: none;
            justify-content: center; align-items: center; flex-direction: column;
            z-index: 200; color: white; text-align: center;
        }
    </style>

        const dataList = allLessons[topicId];
        
        // Safety Check
        if (!dataList) { alert("Data missing!"); exitLesson(); return; }

        const data = dataList[currentCardIndex];
        const container = document.getElementById('card-container');
        const nextBtn = document.getElementById('next-btn');

        const progress = ((currentCardIndex) / dataList.length) * 100;
        document.getElementById('progress-fill').style.width = `${progress}%`;

        quizAnswered = false;
        nextBtn.innerHTML = data.type === 'quiz' ? 'Check' : 'Keep Going';

        // ... (Render Logic same as before) ...
        if (data.type === 'theory') {
            container.innerHTML = `
                <div class="illustration">${data.illustration}</div>
                <h2>${data.title}</h2>
                <div class="theory-text">${data.content}</div>
            `;
            nextBtn.disabled = false;
        } else if (data.type === 'quiz') {
            let opts = '';
            data.options.forEach((opt, i) => {
                opts += `<div class="quiz-option" onclick="checkAnswer(this, ${i}, ${data.correctIndex})">${opt}</div>`;
            });
            container.innerHTML = `
                <div class="illustration">${data.illustration}</div>
                <h2>${data.title}</h2>
                <p>${data.question}</p>
                <div style="width:100%">${opts}</div>
            `;
            nextBtn.disabled = true;
        }
    }

        function checkAnswer(el, idx, correct) {
            if (quizAnswered) return;
            const nextBtn = document.getElementById('next-btn');
            
            if (idx === correct) {
                el.classList.add('selected');
                document.getElementById('sound-correct').play().catch(e => console.log('Audio error', e));
                quizAnswered = true;
                nextBtn.disabled = false;
                nextBtn.innerHTML = "Continue";
            } else {
                el.classList.add('error');
                document.getElementById('sound-wrong').play().catch(e => console.log('Audio error', e));
                setTimeout(() => el.classList.remove('error'), 500);
            }
        }

         function nextCard() {
        const topicId = currentTopics[currentTopicIndex].id; // Changed
        const total = allLessons[topicId].length;

        if (currentCardIndex < total - 1) {
            currentCardIndex++;
            renderCard();
        } else {
            finishLesson();
        }
         }

        function prevCard() {
            if (currentCardIndex > 0) {
                currentCardIndex--;
                renderCard();
            }
        }

        function finishLesson() {
        document.getElementById('sound-applause').play().catch(e => {});
        document.getElementById('progress-fill').style.width = '100%';
        
        // Unlock next in CURRENT list
        if (currentTopicIndex + 1 < currentTopics.length) {
            currentTopics[currentTopicIndex + 1].locked = false;
        }
        
        document.getElementById('congrats-overlay').style.display = 'flex';
        }
        function closeCongrats() {
            document.getElementById('congrats-overlay').style.display = 'none';
            exitLesson();
        }

        function exitLesson() {
            isLessonActive = false;
            // IMPORTANT: Switch back to Grid
            document.getElementById('path-view').style.display = 'grid';
            document.getElementById('lesson-view').style.display = 'none';
            document.getElementById('bottom-nav').style.display = 'flex';
            document.getElementById('top-bar').style.visibility = 'hidden';
            renderPath();
        }
    </script>
</body>
